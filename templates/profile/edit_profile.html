{% extends 'base.html' %}


{% block head %}
<title>Profile</title>
{% endblock %}
{%block css%}

<style>
    label {
        display: inline-block;
        width: 150px;
        text-align: left;
        
    }
    input{
        display: inline-block;
        width: 250px;
        border: auto;
      border-radius: 13px;
      align-items: center;
        
    }
    span{
        visibility: hidden;
    }
    

</style>
{%endblock css%}


{% block body %}
<div class="container">
    <form method="post" style="color:white;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <br>
</div>
{%block js%}
<script>
    $('#id_username').attr('readonly', true);
</script>
{%endblock js%}

{% endblock %}
