{% extends 'base.html' %}
{% block title %}
{{serie.name}}
{% endblock title %}

{% block body %}
<div class="container text-light mt-4" >
    <div class="container" id="player">
        
    </div>
    <table class="table table-striped text-light">
        <thead>
            <tr>
                <th scope="col">Episode</th>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
            {% for video in videos %}
                <tr>
                    <th scope="row">{{video.episode}}</th>
                    <td><a href="#" onclick="play('{{video.video_url}}')">{{serie.name}} E{{video.episode}}</a></td>
                </tr>   
            {% endfor %}
           
        </tbody>
    </table>
</div>
{% endblock body %}

{% block js %}
<script>

    function play(a){
        
        var player = document.getElementById("player")
        console.log(a)     
        player.innerHTML = "<h3 class='text-light'>If the video doesnt play then <a href='" + a + "'>click</a>" + "<br>" +
            '<iframe width="560" height="315" src="'+a+'" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
               
    }
</script>


{% endblock js %}
