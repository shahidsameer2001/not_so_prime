{% extends 'base.html' %}
{% block title %}
Labs
{% endblock title %}
{% block labsactive %}
active
{% endblock labsactive %}
{% block css %}
<style>
    select {
        width: 25%;
        border-radius: 25px;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        position: absolute;
        top: 70px;
        right: 85px;

        color: white;
        outline: none;



    }

    span {
        background-color: green;
        text-align: center;

    }

    span:hover {
        transform: scale(1.2)
    }

    .list-group {
        margin-top: 50px;
        overflow: hidden;
    }

    .easy {
        display: none;
        margin: 0 auto;
    }

    .total {
        padding-top: 60px;
    }
</style>
{% endblock css %}

{% block body %}
<div>
    <select name="languages" id="languages" class="bg-dark">
        <option value="">Select Levels</option>

        <option value="easy" id="easy">EASY</option>
        <option value="medium" id="medium">MEDIUM</option>
        <option value="hard" id="hard">HARD</option>



    </select>
</div>

<div class="total">
    {% for i in que %}
    <div class="list-group container easy" >

        <div class="list-group-item d-flex justify-content-between align-items-center bg-dark mt-3 list {{i.difficulty}} "
            name={{i.difficulty}}>
            <div class="bg-dark pl-2" style="width:100%; margin-right:10px; overflow:hidden;">
                <p class="text-white pt-2">{{i.category}}</p>
            </div>
            <div>
                <a href="http://localhost:8000/question?id={{i.id}}"><span class="badge text-white pt-2   rounded-pill "
                        style="width: 80px;height:40px; font-size: 1.3em; transition:all ease 0.5s;">GO</span></a>
            </div>
        </div>

    </div>
    {% endfor %}
</div>



{% block js%}
<script>
    const list = document.querySelectorAll('.list')
    const languages = document.getElementById('languages')
    languages.addEventListener('change', function () {
        for (let i = 0; i < list.length; i++) {

            if (list[i].classList.contains(languages.value)) {
                list[i].parentElement.style.display = 'block'
                console.log(list[i])
            }
            else {
                list[i].parentElement.style.display = 'none'
            }





        }

    })


</script>
{% endblock js%}
{% endblock body %}
