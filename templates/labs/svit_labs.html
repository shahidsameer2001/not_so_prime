{% extends 'base.html' %}
{% block title %}
Labs
{% endblock title %}
{% block labsactive %}
active
{% endblock labsactive %}


{% block body %}
<ul class="list-group bg-dark">
    {% for i in que %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <p>{{i.question}}</p>
        <a href="http://localhost:8000/question?id={{i.id}}"><span class="badge bg-primary rounded-pill" style="width: 80px;height:40px;font-size: 1.3em;">go</span></a>
    </li>
    {% endfor %}
</ul>
{% endblock body %}
